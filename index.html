<!DOCTYPE html>
<html>
<head>
    <title>IP Address to Discord Webhook</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Get IP Address and Send to Discord</h1>
    <button id="send-ip-button">Get IP Address and Send to Discord</button>

    <script>
        $(document).ready(function() {
            // Function to fetch the user's IP address
            function getUserIP() {
                return new Promise((resolve, reject) => {
                    $.get("https://api.ipify.org/?format=json", (data) => {
                        resolve(data.ip);
                    }).fail(() => {
                        reject(new Error("Error fetching IP address."));
                    });
                });
            }

            // Function to send the user's IP address to a Discord webhook
            async function sendIPToDiscord(ip) {
                const url = "https://discord.com/api/webhooks/1221944540232155176/BvhKbb1RhhQoTRXFAZdwEDsw3WHd3ydBvh__taQpj_pONFN2R_dIIfVFxCP4Mc5FjlRj";
                const message = `${ip}`;
                const payload = {
                    content: message
                };

                const settings = {
                    async: true,
                    crossDomain: true,
                    url: url,
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    processData: false,
                    data: JSON.stringify(payload)
                };

                await $.ajax(settings).done(function(response) {
                    console.log("The IP address has been successfully sent to Discord.");
                }).fail(function(error) {
                    console.error("Error sending the IP address to Discord:", error);
                });
            }

            // Binding click event to the button
            $("#send-ip-button").click(async function() {
                try {
                    const ip = await getUserIP();
                    await sendIPToDiscord(ip);
                } catch (error) {
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
